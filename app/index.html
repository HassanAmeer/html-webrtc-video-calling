<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meeting App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/socket.io.js" defer></script>
    <script src="js/main.js" defer></script>
    <!-- <link rel="shortcut icon" href="../public/images/fav.png" type="image/x-icon"> -->
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
</head>
<body>
    <main class="main-container">
        <section class="video-call-container">
            <div class="video-streams">
                <div class="remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="user-avatar d-none">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="user-avatar d-none">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="call-controls">
                <button class="control-btn" id="toggle-camera" title="Toggle Camera">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" id="toggle-mic" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" id="toggle-screen" title="Share Screen">
                    <i class="fas fa-desktop"></i>
                </button>
                <button id="end-call-btn" class="control-btn" title="End Call">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button id="local-video-toggle-icon" class="control-btn" title="Toggle Local Video">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>

            <div class="bottom-sheet-toggle">
                <i class="fas fa-plus"></i>
            </div>

            <div class="call-controls-toggle">
                <i class="fas fa-chevron-right"></i>
            </div>

            <aside class="caller-list-wrapper">
                <div class="username-input">
                    <input id="username" type="text" placeholder="Enter Username">
                    <button id="create-user">Create</button>
                </div>
                <h1 class="caller-list-heading">Participants</h1>
                <ul id="allusers" class="caller-list">
                    <!-- Users will be added here dynamically -->
                </ul>
            </aside>
            <div class="side-panel">
                <div class="panel-content">
                    <!-- Additional controls and info can go here -->
                </div>
            </div>
            <!-- <div class="toggle-panel">
                <i class="fas fa-chevron-left"></i>
            </div> -->
        </section>
    </main>
</body>
</html>
